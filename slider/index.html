<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

          <h1>Spain,Barcelona</h1>
          <p>Travel with us</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('http://travelworld.su/wp-content/uploads/2017/08/4-11.jpg');
